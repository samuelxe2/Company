<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
    <link rel="stylesheet" href="Acceso/styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Préstamos</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nombre de usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button type="button" onclick="login()">Iniciar Sesión</button>
        </form>
        <div id="simulator" style="display: none;">
            <!-- Aquí mostrarás el simulador de préstamos -->
        </div>
    </div>
    <script src="Acceso/script.js"></script>
</body>
</html>
